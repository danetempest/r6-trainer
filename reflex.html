<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflex: 3D Aim Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    <style>
        :root {
            --bg: #09090b;
            --accent: #38bdf8; 
            --hit: #f472b6;
            --text: #f4f4f5;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* --- 3D ENGINE STYLES --- */
        #viewport {
            width: 100vw; height: 100vh;
            perspective: 600px; /* Field of View */
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            cursor: none; /* Hide standard cursor */
        }

        #world {
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
            /* Camera rotation applied here via JS */
        }

        /* THE WALL (Where targets spawn) */
        .wall-face {
            position: absolute;
            width: 2000px; height: 2000px;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            background-color: #0a0a0a;
            transform: translate(-50%, -50%) translateZ(-600px); /* Push back 600px */
            border: 1px solid #333;
        }

        /* TARGETS (ORBS) */
        .target {
            position: absolute;
            width: 60px; height: 60px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--accent);
            transform: translate(-50%, -50%);
            /* Ensure targets face the camera */
            backface-visibility: hidden;
        }
        .target.hit {
            background: var(--hit);
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0;
            transition: 0.1s;
        }

        /* CROSSHAIR (Fixed Center) */
        .crosshair {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 4px; height: 4px;
            background: #fff;
            border-radius: 50%;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.5);
        }

        /* --- UI OVERLAYS --- */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); color: #aaa; text-decoration: none;
            padding: 8px 16px; border-radius: 6px; border: 1px solid #333;
            font-weight: 700; font-size: 0.8rem; z-index: 200;
        }
        .home-btn:hover { color: #fff; border-color: #fff; }

        .hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 40px;
            pointer-events: none; z-index: 100;
        }
        .stat-box { text-align: center; }
        .label { font-size: 0.7rem; color: #71717a; font-weight: 700; text-transform: uppercase; }
        .val { font-size: 2rem; font-weight: 900; color: #fff; }
        #score-disp { color: var(--accent); }

        /* SENSITIVITY MENU */
        #settings-panel {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.8); padding: 15px;
            border-radius: 8px; border: 1px solid #333;
            z-index: 200; width: 250px;
        }
        .setting-row { margin-bottom: 10px; }
        .setting-label { font-size: 0.75rem; color: #aaa; display: flex; justify-content: space-between; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        /* SCREENS */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 300;
        }
        h1 { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        p { color: #a1a1aa; max-width: 400px; text-align: center; margin-bottom: 30px; }
        .btn {
            background: var(--accent); color: #000; border: none;
            padding: 15px 40px; font-size: 1.2rem; font-weight: 800;
            border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

    </style>
</head>
<body>

    <a href="index.html" class="home-btn">‚Üê DASHBOARD</a>

    <div class="crosshair"></div>

    <div class="hud">
        <div class="stat-box">
            <div class="label">Targets</div>
            <div class="val" id="score-disp">0</div>
        </div>
        <div class="stat-box">
            <div class="label">Time</div>
            <div class="val" id="time-disp">45</div>
        </div>
    </div>

    <div id="settings-panel">
        <div class="setting-row">
            <div class="setting-label"><span>Horiz Sens</span><span id="h-val">1.0</span></div>
            <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSens('h', this.value)">
        </div>
        <div class="setting-row">
            <div class="setting-label"><span>Vert Sens</span><span id="v-val">1.0</span></div>
            <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSens('v', this.value)">
        </div>
        <div style="font-size:0.7rem; color:#666; text-align:center; margin-top:5px;">Press ESC to unlock cursor</div>
    </div>

    <div id="viewport">
        <div id="world">
            <div class="wall-face" id="wall">
                </div>
        </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="color:var(--accent)">3D GRIDSHOT</h1>
        <p>
            <strong>TRUE FPS MODE:</strong> Use your mouse to LOOK around.<br>
            Adjust sensitivity to match your Siege settings.<br>
            Destroy <strong>blue targets</strong>. Speed is key.
        </p>
        <button class="btn" onclick="initGame()">ENTER ARENA</button>
    </div>

    <div id="end-screen" class="overlay" style="display:none;">
        <h1>SESSION COMPLETE</h1>
        <div style="font-size:4rem; font-weight:900; color:var(--accent); margin-bottom:10px;" id="final-score">0</div>
        <p>Targets Destroyed</p>
        <button class="btn" onclick="initGame()">RESTART</button>
    </div>

    <script>
        // --- ENGINE CONFIG ---
        const world = document.getElementById('world');
        const wall = document.getElementById('wall');
        const viewport = document.getElementById('viewport');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Game State
        let isRunning = false;
        let score = 0;
        let timeLeft = 45;
        let targets = [];
        let timerInterval;

        // Camera State (Euler Angles)
        let camYaw = 0;   // Horizontal (Y-axis rotation)
        let camPitch = 0; // Vertical (X-axis rotation)
        
        // Sensitivity
        let sensX = 1.0;
        let sensY = 1.0;

        // Cross-Browser Pointer Lock
        viewport.requestPointerLock = viewport.requestPointerLock || viewport.mozRequestPointerLock;

        // --- INPUT HANDLING ---
        function updateSens(axis, val) {
            if (axis === 'h') { sensX = parseFloat(val); document.getElementById('h-val').innerText = val; }
            if (axis === 'v') { sensY = parseFloat(val); document.getElementById('v-val').innerText = val; }
        }

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';
            viewport.requestPointerLock();
            
            // Reset Game
            score = 0;
            timeLeft = 45;
            camYaw = 0;
            camPitch = 0;
            updateCamera();
            
            document.getElementById('score-disp').innerText = score;
            document.getElementById('time-disp').innerText = timeLeft;
            
            // Spawn initial targets (Grid of 3)
            wall.innerHTML = ''; // Clear wall
            spawnTarget();
            spawnTarget();
            spawnTarget();

            isRunning = true;
            document.addEventListener("mousemove", handleMouse, false);
            document.addEventListener("mousedown", handleShoot, false);
            
            // Start Timer
            timerInterval = setInterval(() => {
                if(!isRunning) return;
                timeLeft--;
                document.getElementById('time-disp').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);
        }

        function handleMouse(e) {
            if (!isRunning) return;
            
            // Apply Sensitivity
            // Note: dividing by divisor to make the slider values feel normal (1.0 = standard)
            camYaw -= e.movementX * (sensX * 0.1); 
            camPitch -= e.movementY * (sensY * 0.1);

            // Clamp Pitch (Don't break your neck)
            camPitch = Math.max(-85, Math.min(85, camPitch));

            updateCamera();
        }

        function updateCamera() {
            // In CSS 3D, we move the WORLD opposite to the camera movement
            world.style.transform = `rotateX(${-camPitch}deg) rotateY(${-camYaw}deg)`;
        }

        function spawnTarget() {
            const t = document.createElement('div');
            t.className = 'target';
            
            // Random Position on the wall (2000x2000 surface)
            // Limit to center 1000x800 area so you don't have to turn 180 degrees
            let x = (Math.random() * 1200) + 400; // 400 to 1600 px
            let y = (Math.random() * 800) + 600;  // 600 to 1400 px
            
            t.style.left = x + 'px';
            t.style.top = y + 'px';
            
            wall.appendChild(t);
        }

        function handleShoot() {
            if (!isRunning) return;

            // RAYCASTING HACK (Center Screen Hit Detection)
            // Since the crosshair is fixed center, we just check what element is at center screen
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            // Get element under center pixel
            const hitEl = document.elementFromPoint(centerX, centerY);

            if (hitEl && hitEl.classList.contains('target')) {
                // HIT!
                hitSuccess(hitEl);
            } else {
                // MISS
                playSound(150, 'sawtooth'); // Error buzz
            }
        }

        function hitSuccess(el) {
            // SFX
            playSound(600, 'triangle'); // Ping sound
            
            // VFX
            el.classList.add('hit');
            setTimeout(() => el.remove(), 100); // Remove from DOM after anim

            // Logic
            score++;
            document.getElementById('score-disp').innerText = score;
            spawnTarget(); // Respawn instantly
        }

        function endGame() {
            isRunning = false;
            document.exitPointerLock();
            clearInterval(timerInterval);
            document.removeEventListener("mousemove", handleMouse);
            document.removeEventListener("mousedown", handleShoot);
            
            document.getElementById('end-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
        }

        // --- AUDIO ---
        function playSound(freq, type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.type = type;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

    </script>
</body>
</html>
