<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflex: 3D Aim Trainer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéØ</text></svg>">
    <style>
        :root {
            --bg: #09090b;
            --accent: #38bdf8; 
            --hit: #f472b6;
            --text: #f4f4f5;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* --- 3D ENGINE --- */
        #viewport {
            width: 100vw; height: 100vh;
            perspective: 600px;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            cursor: none; 
        }

        #world {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0;
            transform-style: preserve-3d;
        }

        .wall-face {
            position: absolute;
            width: 2000px; height: 2000px;
            background: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            background-color: #0a0a0a;
            transform: translate(-50%, -50%) translateZ(-600px);
            border: 1px solid #333;
        }

        /* TARGETS */
        .target {
            position: absolute; width: 60px; height: 60px;
            background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 30px var(--accent);
            transform: translate(-50%, -50%);
            backface-visibility: hidden;
            transition: transform 0.1s;
        }
        .target.hit {
            background: var(--hit);
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0; transition: 0.1s;
        }

        .crosshair {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 4px; height: 4px;
            background: #fff; border-radius: 50%;
            z-index: 100; pointer-events: none;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.5);
        }

        /* --- WEAPON MODEL --- */
        #weapon-container {
            position: absolute; bottom: 0; right: 20%;
            width: 300px; height: 300px;
            pointer-events: none; z-index: 90;
            transform-origin: bottom right;
            transition: transform 0.05s ease-out;
        }
        .gun-body {
            position: absolute; bottom: -50px; right: 0;
            width: 60px; height: 250px;
            background: #111;
            border-left: 2px solid #333;
            border-right: 2px solid #333;
            transform: rotate(-5deg);
        }
        .gun-slide {
            position: absolute; bottom: 180px; right: -10px;
            width: 80px; height: 200px;
            background: #1a1a1a;
            border: 1px solid #444;
            transform: rotate(-5deg);
        }
        .gun-kick { animation: kick 0.1s ease-out; }
        @keyframes kick { 0% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(20px) rotate(5deg); } 100% { transform: translateY(0) rotate(0deg); } }

        /* --- UI --- */
        .home-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0,0,0,0.6); color: #aaa; text-decoration: none;
            padding: 8px 16px; border-radius: 6px; border: 1px solid #333;
            font-weight: 700; font-size: 0.8rem; z-index: 200;
        }
        .home-btn:hover { color: #fff; border-color: #fff; }

        .hud {
            position: absolute; top: 20px; width: 100%;
            display: flex; justify-content: center; gap: 40px;
            pointer-events: none; z-index: 100;
        }
        .stat-box { text-align: center; }
        .label { font-size: 0.7rem; color: #71717a; font-weight: 700; text-transform: uppercase; }
        .val { font-size: 2rem; font-weight: 900; color: #fff; }
        #score-disp { color: var(--accent); }

        /* SETTINGS PANEL */
        #settings-panel {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: rgba(9, 9, 11, 0.95); padding: 30px;
            border-radius: 12px; border: 1px solid #333;
            z-index: 400; width: 300px;
            display: none; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .panel-title { text-align: center; font-size: 1.5rem; color: #fff; font-weight: 800; margin-bottom: 20px; }
        .setting-row { margin-bottom: 15px; }
        .setting-label { font-size: 0.8rem; color: #aaa; display: flex; justify-content: space-between; margin-bottom: 5px; }
        input[type=range] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        .checkbox-row { display: flex; align-items: center; gap: 10px; font-size: 0.8rem; color: #fff; margin-bottom: 5px; }
        
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(9, 9, 11, 0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 300;
        }
        h1 { font-size: 3rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; color: #fff; }
        p { color: #a1a1aa; max-width: 400px; text-align: center; margin-bottom: 30px; }
        .btn {
            background: var(--accent); color: #000; border: none;
            padding: 15px 40px; font-size: 1.2rem; font-weight: 800;
            border-radius: 6px; cursor: pointer; transition: 0.2s; width: 100%;
        }
        .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

    </style>
</head>
<body>

    <a href="index.html" class="home-btn">‚Üê DASHBOARD</a>

    <div class="crosshair"></div>

    <div class="hud">
        <div class="stat-box">
            <div class="label">Targets</div>
            <div class="val" id="score-disp">0</div>
        </div>
        <div class="stat-box">
            <div class="label">Accuracy</div>
            <div class="val" id="acc-disp">100%</div>
        </div>
        <div class="stat-box">
            <div class="label">Time</div>
            <div class="val" id="time-disp">45</div>
        </div>
    </div>

    <div id="weapon-container">
        <div class="gun-slide"></div>
        <div class="gun-body"></div>
    </div>

    <div id="settings-panel">
        <div class="panel-title">PAUSED</div>
        <div class="setting-row">
            <div class="setting-label"><span>Horiz Sens</span><span id="h-val">1.0</span></div>
            <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSens('h', this.value)">
        </div>
        <div class="setting-row">
            <div class="setting-label"><span>Vert Sens</span><span id="v-val">1.0</span></div>
            <input type="range" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSens('v', this.value)">
        </div>
        <div class="checkbox-row">
            <input type="checkbox" id="invert-y" checked onchange="toggleInvert(this.checked)">
            <label for="invert-y">Standard Look (Up = Look Up)</label>
        </div>
        <div class="checkbox-row">
            <input type="checkbox" id="moving-targets" onchange="toggleMotion(this.checked)">
            <label for="moving-targets">Strafing Targets</label>
        </div>
        <div style="margin-top:20px;">
            <button class="btn" onclick="resumeGame()">RESUME (TAB)</button>
        </div>
    </div>

    <div id="viewport">
        <div id="world">
            <div class="wall-face" id="wall"></div>
        </div>
    </div>

    <div id="start-screen" class="overlay">
        <h1 style="color:var(--accent)">3D GRIDSHOT</h1>
        <p><strong>TRUE FPS MODE</strong><br>Click to enter Fullscreen.<br>Press <strong>TAB</strong> to change sensitivity.</p>
        <button class="btn" style="width:auto;" onclick="initGame()">ENTER ARENA</button>
    </div>

    <div id="end-screen" class="overlay" style="display:none;">
        <h1>SESSION COMPLETE</h1>
        <div style="font-size:4rem; font-weight:900; color:var(--accent); margin-bottom:10px;" id="final-score">0</div>
        <p>Targets Destroyed</p>
        <button class="btn" style="width:auto;" onclick="initGame()">RESTART</button>
    </div>

    <script>
        const world = document.getElementById('world');
        const wall = document.getElementById('wall');
        const viewport = document.getElementById('viewport');
        const weapon = document.getElementById('weapon-container');
        const settingsPanel = document.getElementById('settings-panel');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let isRunning = false;
        let isPaused = false;
        let score = 0;
        let clicks = 0;
        let hits = 0;
        let timeLeft = 45;
        let timerInterval;
        let motionInterval;

        let camYaw = 0;   
        let camPitch = 0; 
        
        let sensX = 1.0;
        let sensY = 1.0;
        let invertY = true; // Checked by default (Standard FPS)
        let strafing = false;

        viewport.requestPointerLock = viewport.requestPointerLock || viewport.mozRequestPointerLock;

        function updateSens(axis, val) {
            if (axis === 'h') { sensX = parseFloat(val); document.getElementById('h-val').innerText = val; }
            if (axis === 'v') { sensY = parseFloat(val); document.getElementById('v-val').innerText = val; }
        }

        function toggleInvert(checked) { invertY = checked; }
        function toggleMotion(checked) { strafing = checked; }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault(); 
                if (isRunning) {
                    if (isPaused) resumeGame();
                    else pauseGame();
                }
            }
        });

        function initGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('end-screen').style.display = 'none';
            settingsPanel.style.display = 'none';
            
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            }
            viewport.requestPointerLock();
            
            score = 0; clicks = 0; hits = 0; timeLeft = 45;
            camYaw = 0; camPitch = 0;
            isPaused = false;
            updateCamera();
            
            document.getElementById('score-disp').innerText = score;
            document.getElementById('acc-disp').innerText = "100%";
            document.getElementById('time-disp').innerText = timeLeft;
            
            wall.innerHTML = '';
            spawnTarget(); spawnTarget(); spawnTarget();

            isRunning = true;
            document.addEventListener("mousemove", handleMouse, false);
            document.addEventListener("mousedown", handleShoot, false);
            
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(!isRunning || isPaused) return;
                timeLeft--;
                document.getElementById('time-disp').innerText = timeLeft;
                if(timeLeft <= 0) endGame();
            }, 1000);

            if (motionInterval) clearInterval(motionInterval);
            motionInterval = setInterval(() => {
                if(isRunning && !isPaused && strafing) updateTargets();
            }, 50);
        }

        function pauseGame() {
            isPaused = true;
            document.exitPointerLock();
            settingsPanel.style.display = 'block';
        }

        function resumeGame() {
            isPaused = false;
            settingsPanel.style.display = 'none';
            viewport.requestPointerLock();
        }

        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement !== viewport && isRunning && !isPaused) {
                pauseGame();
            }
        }, false);

        function updateTargets() {
            const targets = document.querySelectorAll('.target');
            targets.forEach(t => {
                let x = parseFloat(t.style.left);
                let y = parseFloat(t.style.top);
                if (!t.dataset.vx) {
                    t.dataset.vx = (Math.random() - 0.5) * 10;
                    t.dataset.vy = (Math.random() - 0.5) * 10;
                }
                x += parseFloat(t.dataset.vx);
                y += parseFloat(t.dataset.vy);
                if(x < 300 || x > 1700) t.dataset.vx *= -1;
                if(y < 600 || y > 1400) t.dataset.vy *= -1;
                t.style.left = x + 'px';
                t.style.top = y + 'px';
            });
        }

        function handleMouse(e) {
            if (!isRunning || isPaused) return;
            
            // X-AXIS (YAW) - INVERTED to feel natural (Mouse Right -> Look Right)
            camYaw += e.movementX * (sensX * 0.1); 

            // Y-AXIS (PITCH)
            let moveY = e.movementY * (sensY * 0.1);
            
            if(invertY) {
                // Standard FPS (Mouse Up -> Pitch decreases/Up)
                camPitch -= moveY; 
            } else {
                // Inverted Flight Sim (Mouse Up -> Pitch increases/Down)
                camPitch += moveY; 
            }

            camPitch = Math.max(-85, Math.min(85, camPitch));
            updateCamera();
            
            const swayX = Math.max(-15, Math.min(15, e.movementX * -0.5));
            const swayY = Math.max(-15, Math.min(15, e.movementY * -0.5));
            weapon.style.transform = `translate(${swayX}px, ${swayY}px)`;
        }

        function updateCamera() {
            world.style.transform = `rotateX(${camPitch}deg) rotateY(${camYaw}deg)`;
        }

        function spawnTarget() {
            const t = document.createElement('div');
            t.className = 'target';
            let x = (Math.random() * 1400) + 300; 
            let y = (Math.random() * 800) + 600;  
            t.style.left = x + 'px';
            t.style.top = y + 'px';
            wall.appendChild(t);
        }

        function handleShoot() {
            if (!isRunning || isPaused) return;
            clicks++;
            weapon.classList.remove('gun-kick');
            void weapon.offsetWidth; 
            weapon.classList.add('gun-kick');

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const hitEl = document.elementFromPoint(centerX, centerY);

            if (hitEl && hitEl.classList.contains('target')) {
                playSound(600, 'triangle'); 
                hitEl.classList.add('hit');
                setTimeout(() => hitEl.remove(), 100); 
                score++;
                hits++;
                document.getElementById('score-disp').innerText = score;
                spawnTarget(); 
            } else {
                playSound(150, 'sawtooth'); 
            }
            let acc = Math.round((hits / clicks) * 100);
            document.getElementById('acc-disp').innerText = acc + "%";
        }

        function endGame() {
            isRunning = false;
            document.exitPointerLock();
            if (document.exitFullscreen) document.exitFullscreen();
            clearInterval(timerInterval);
            clearInterval(motionInterval);
            document.removeEventListener("mousemove", handleMouse);
            document.removeEventListener("mousedown", handleShoot);
            document.getElementById('end-screen').style.display = 'flex';
            document.getElementById('final-score').innerText = score;
        }

        function playSound(freq, type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.frequency.value = freq; osc.type = type;
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }
    </script>
</body>
</html>
